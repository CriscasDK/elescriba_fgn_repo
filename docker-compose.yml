version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: docs_postgres
    environment:
      POSTGRES_DB: documentos_juridicos
      POSTGRES_USER: docs_user
      POSTGRES_PASSWORD: docs_password_2025
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: docs_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_2025
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

  streamlit-frontend:
    build: 
      context: .
      dockerfile: Dockerfile.frontend
    container_name: docs_frontend
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=documentos_juridicos_gpt4
      - POSTGRES_USER=docs_user
      - POSTGRES_PASSWORD=docs_password_2024
    ports:
      - "8501:8501"
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - ./.env.gpt41:/app/.env
